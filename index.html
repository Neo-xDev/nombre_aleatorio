<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escoger Nombres Aleatorios</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <button id="toggleMode" onclick="toggleDarkMode()">Modo Oscuro</button>
        <h1>Seleccionar Nombres Aleatorios</h1>
        <div class="container">
            <textarea id="nombres" placeholder="Introduce una lista de nombres, uno por línea..."></textarea>
            <textarea id="nombresRestantes" placeholder="Lista restante aparecerá aquí..." readonly></textarea>
        </div>

        <div style="text-align: center; margin-top: 25px; margin-bottom: 25px;">
            <label for="cantidadNombres">¿Cuántos nombres deseas seleccionar?</label>
            <input type="number" id="cantidadNombres" value="5" min="1" max="100" />
        </div>

        <div style="text-align: center;">
            <button onclick="generarNombres()">Escoger Nombres Aleatorios</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
